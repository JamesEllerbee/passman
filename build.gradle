plugins {
    id 'java'
}

group 'com.jamesellerbee'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.easymock:easymock:4.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'passman',
            'main-class' : 'com.jamesellerbee.Main'
    }
}